<!-- header.component.html -->
<mat-toolbar class="header">
  <div class="header-content">
    <!-- Logo con manejo de error -->
    <a class="logo-wrapper">
      <div class="logo-3d">
        <!-- Opción 1: Usar una imagen temporal -->
        <img src="https://via.placeholder.com/150x50" alt="Logo">
        
        <!-- Opción 2: Si tienes el logo, asegúrate que esté en assets -->
        <!-- <img src="assets/img/logo.png" alt="Logo" 
             onerror="this.src='https://via.placeholder.com/150x50'"> -->
      </div>
    </a>

    <!-- Contact Info con efectos 3D -->
    <div class="contact-info">
      <a mat-button href="tel:+34434343434" class="contact-link button-3d">
        <div class="button-content">
          <mat-icon>call</mat-icon>
          <span>+34 434 343 434</span>
        </div>
      </a>
      <a mat-button href="mailto:info@empresa.com" class="contact-link button-3d">
        <div class="button-content">
          <mat-icon>mail</mat-icon>
          <span>info2empresa.com</span>
        </div>
      </a>
    </div>

    <!-- Login Button con efecto 3D -->
    <button mat-raised-button class="login-btn button-3d-login">
      <div class="button-face">
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </div>
    </button>
  </div>
</mat-toolbar>
