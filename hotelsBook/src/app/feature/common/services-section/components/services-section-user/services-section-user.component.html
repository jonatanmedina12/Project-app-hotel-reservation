<section class="services-section">
    <div class="container">
      <h2 class="mat-headline-2 section-title">Nuestros Servicios</h2>
      <mat-grid-list cols="3" rowHeight="400px" gutterSize="16">
        <mat-grid-tile *ngFor="let service of services">
          <mat-card class="service-card mat-elevation-z4">
            <mat-card-header>
              <mat-icon mat-card-avatar color="primary">{{service.icon}}</mat-icon>
              <mat-card-title>{{service.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p class="mat-body-1">{{service.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button color="primary">Más información</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </section>
